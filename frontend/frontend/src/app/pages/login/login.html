<div style="max-width:420px;margin:auto;padding:1rem">
    <h2>Login</h2>
    <div *ngIf="error" style="color:red;margin-bottom:8px">{{error}}</div>
    <form (ngSubmit)="submit()">
      <label>Email</label><br>
      <input type="email" [(ngModel)]="email" name="email" required /><br><br>
      <label>Password</label><br>
      <input type="password" [(ngModel)]="password" name="password" required /><br><br>
      <button type="submit">Login</button>
    </form>
  </div>
